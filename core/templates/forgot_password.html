{% extends "base.html" %}

{% block content %}
<body class="overflow-x-hidden flex flex-col min-h-screen font-poppins bg-gray-50">
    <main class="flex flex-col md:flex-row flex-grow">
        <section class="w-full md:w-1/2 bg-gradient-to-br from-blue-500 via-purple-400 to-indigo-600 flex items-center justify-center p-10 relative overflow-hidden">
            <div class="absolute inset-0 bg-pattern opacity-10"></div>
            <div class="text-center relative z-10 transform transition-all duration-500 hover:scale-105">
                <h2 class="text-white text-3xl md:text-5xl xl:text-7xl font-bold mb-6 drop-shadow-md">
                    Reset Password
                </h2>
                <p class="text-lg md:text-xl text-white/90 max-w-lg mx-auto leading-relaxed">
                    Forgot your password? No worries! Enter your email and we'll send you a link to reset it.
                </p>
            </div>
        </section>
        
        <section class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-gray-100 transform transition-all duration-300 hover:shadow-2xl">
                <h2 class="text-gray-800 text-2xl md:text-3xl font-bold text-center mb-8">Forgot Password</h2>
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" 
                            class="p-3 block w-full rounded-lg border-gray-300 bg-gray-50 shadow-sm 
                            focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 
                            transition-all duration-200" 
                            placeholder="your@email.com" required />
                    </div>
                    
                    <div class="flex flex-col gap-y-3 pt-2">
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white font-medium rounded-lg py-3 px-4 
                            hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-30 
                            transition-all duration-200 shadow-md hover:shadow-lg">
                            Send Reset Link
                        </button>
                    </div>
                    
                    <div class="flex flex-col space-y-2 text-center text-sm text-gray-600 mt-6">
                        <p>
                            Remember your password? 
                            <a href="{% url 'core:login'%}" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                                Sign in
                            </a>
                        </p>
                        <p>
                            Don't have an account? 
                            <a href="{% url 'core:register'%}" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                                Create account
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

{% endblock content %}
