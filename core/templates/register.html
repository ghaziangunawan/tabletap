{% extends "base.html" %}

{% block content %}
<body class="overflow-x-hidden flex flex-col min-h-screen font-poppins bg-gray-50">

    <main class="flex flex-col md:flex-row flex-grow">
        <section class="w-full md:w-1/2 bg-gradient-to-br from-blue-500 via-purple-400 to-indigo-600 flex items-center justify-center p-10 relative overflow-hidden">
            <div class="absolute inset-0 bg-pattern opacity-10"></div>
            <div class="text-center relative z-10 transform transition-all duration-500 hover:scale-105">
                <h2 class="text-white text-3xl md:text-5xl xl:text-7xl font-bold mb-6 drop-shadow-md">
                    Join TableTap
                </h2>
                <p class="text-lg md:text-xl text-white/90 max-w-lg mx-auto leading-relaxed">
                    Create your account and experience seamless restaurant management with digital menus, QR codes, and real-time ordering.
                </p>
            </div>
        </section>
        
        <section class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 md:p-10 border border-gray-100 transform transition-all duration-300 hover:shadow-2xl">
                <h2 class="text-gray-800 text-2xl md:text-3xl font-bold text-center mb-8">Create Account</h2>
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full-name" name="full-name" 
                            class="p-3 block w-full rounded-lg border-gray-300 bg-gray-50 shadow-sm 
                            focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 
                            transition-all duration-200" 
                            placeholder="John Doe" required />
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" 
                            class="p-3 block w-full rounded-lg border-gray-300 bg-gray-50 shadow-sm 
                            focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 
                            transition-all duration-200" 
                            placeholder="your@email.com" required />
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" 
                            class="p-3 block w-full rounded-lg border-gray-300 bg-gray-50 shadow-sm 
                            focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20
                            transition-all duration-200" 
                            placeholder="••••••••" required />
                    </div>
                    <div class="space-y-2">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" 
                            class="p-3 block w-full rounded-lg border-gray-300 bg-gray-50 shadow-sm 
                            focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20
                            transition-all duration-200" 
                            placeholder="••••••••" required />
                    </div>
                    
                    <div class="flex items-center text-sm">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 rounded" required>
                        <label for="terms" class="ml-2 text-gray-600">I agree to the <a href="{% url 'core:terms_of_service'%}" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and <a href="{% url 'core:privacy_policy'%}" class="text-blue-600 hover:text-blue-800">Privacy Policy</a></label>
                    </div>
                    
                    <div class="flex flex-col gap-y-3 pt-2">
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white font-medium rounded-lg py-3 px-4 
                            hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-30 
                            transition-all duration-200 shadow-md hover:shadow-lg">
                            Create Account
                        </button>
                        <div class="relative my-2">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>
                        
                        <button type="button" class="text-white flex justify-center bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center me-2 mb-2">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                                <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                            </svg>
                            Google
                        </button>

                        <button type="button" class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex justify-center items-center  me-2 mb-2">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                            </svg>
                            Github
                        </button>
                    </div>
                    
                    <p class="text-center text-sm text-gray-600 mt-6">
                        Already have an account? 
                        <a href="{% url 'core:login' %}" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                            Sign in
                        </a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

{% endblock content %}
